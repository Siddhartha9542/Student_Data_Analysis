<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Ads</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        :root { --bg-dark: #0f172a; --glass-bg: rgba(255, 255, 255, 0.03); --glass-border: rgba(255, 255, 255, 0.08); --text-white: #ffffff; --text-muted: #94a3b8; --neon-blue: #00f2ff; --neon-red: #ff0055; --neon-green: #00ff9d; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--bg-dark); color: var(--text-white); min-height: 100vh; padding-bottom: 50px; }
        
        .header { padding: 15px 20px; background: rgba(15, 23, 42, 0.95); border-bottom: 1px solid var(--glass-border); position: sticky; top: 0; z-index: 100; display: flex; align-items: center; gap: 15px; }
        .back-btn { color: var(--text-white); font-size: 16px; text-decoration: none; }
        .page-title { font-size: 16px; font-weight: 600; }
        
        .container { max-width: 800px; margin: 20px auto; padding: 0 15px; }
        
        .ad-card { background: var(--glass-bg); border: 1px solid var(--glass-border); border-radius: 12px; padding: 15px; display: flex; align-items: flex-start; gap: 15px; margin-bottom: 15px; position: relative; }
        .ad-thumb { width: 80px; height: 80px; border-radius: 8px; object-fit: cover; background: #333; }
        .ad-info { flex: 1; }
        .ad-title { font-weight: 600; font-size: 14px; margin-bottom: 5px; }
        .ad-price { color: var(--neon-blue); font-weight: 700; font-size: 13px; }
        .ad-status { font-size: 10px; padding: 2px 6px; border-radius: 4px; background: rgba(255,255,255,0.1); display: inline-block; margin-top: 5px; }
        
        .controls { display: flex; gap: 10px; margin-top: 10px; }
        .btn-control { border: 1px solid var(--glass-border); background: rgba(255,255,255,0.05); color: white; padding: 6px 12px; border-radius: 20px; font-size: 11px; cursor: pointer; transition: 0.2s; display: flex; align-items: center; gap: 5px; }
        .btn-control:hover { background: rgba(255,255,255,0.1); }
        .btn-delete { color: var(--neon-red); border-color: rgba(255, 0, 85, 0.3); }
        .btn-sold { color: var(--neon-green); border-color: rgba(0, 255, 157, 0.3); }
        
        /* Modal for Availability */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 200; display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-box { background: #1e293b; width: 90%; max-width: 320px; padding: 25px; border-radius: 16px; border: 1px solid var(--glass-border); text-align: center; }
        .date-input { width: 100%; padding: 12px; background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border); color: white; border-radius: 8px; margin: 15px 0; }
    </style>
</head>
<body>

    <div class="header">
        <a href="Marketplace.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i></a>
        <div class="page-title">My Ads Manager</div>
    </div>

    <div class="container" id="myAdsList">
        <div style="text-align:center; padding:40px; color:#666;">Loading your items...</div>
    </div>

    <div class="modal-overlay" id="dateModal">
        <div class="modal-box">
            <h3>Set Availability</h3>
            <p style="font-size:12px; color:#aaa; margin-top:5px;">When will this item be available?</p>
            <input type="date" id="availDate" class="date-input">
            <div style="display:flex; justify-content:space-between;">
                <button class="btn-control" onclick="closeDateModal()">Cancel</button>
                <button class="btn-control btn-sold" onclick="saveAvailability()">Save</button>
            </div>
        </div>
    </div>

    <script type="module" src="market.js"></script>
    <script>
        // Start loading when page is ready
        window.addEventListener('load', () => {
            if(window.loadMyAds) window.loadMyAds();
        });
    </script>
</body>
</html>
